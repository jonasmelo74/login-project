<app-default-login-layout 
  title="Login into your account" 
  primaryButtonText="Login Now"
  secondaryButtonText="Sign up Now"
  (submit)="submit()"
  (navigate)="navigate()"
>
  <form [formGroup]="loginForm">
    <app-primary-input
        formControlName="email"
        inputName="email"
        type="email"
        label="Email"
        placeholder="john@gmail.com"
      >
      <img src="/assets/svg/email.svg" alt="email" />
    </app-primary-input>
    <app-primary-input
        formControlName="password"
        inputName="password"
        type="password"
        label="Your Password"
      >
      <img src="/assets/svg/password.svg" alt="email" />
    </app-primary-input>
    <span>Forgot password?</span>
  </form>
</app-default-login-layout>
